<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Fish Game</title>
    <script src="JS/website.js" defer></script>
    <link href="Css/website.css" rel="stylesheet">
</head>
<body>
    <header id="header">


        <nav id="nav-bar" class="navigation">
            <ul class="buttonList">
                <li><button class="navButton" data-target="invBox">Inventory</button></li>
                <li><button class="navButton" data-target="mapBox">Map</button></li>
                <li><button class="navButton" data-target="shoBox">Shop</button></li>
                <li><button class="navButton" data-target="proBox">Progress</button></li>
                <li><button class="navButton" data-target="helBox">Help</button></li>
            </ul>
        </nav>


        <div id="game-page" class="maingame">
            <div id="footer-box" class="footmenu"></div>
        </div>

        <div class="overlay" id="overlay"></div>


        <div class="secondaryBox" id="invBox">
            <div class="secondaryBoxContent">
                <h2>Inventory</h2>
                <p>This is your inventory.</p>
                <button class="closeButton">Close</button>
            </div>
        </div>

        <div class="secondaryBox" id="mapBox">
            <div class="secondaryBoxContent">
                <h2>Map</h2>
                <p>This is your map.</p>
                <button class="closeButton">Close</button>
            </div>
        </div>

        <div class="secondaryBox" id="shoBox">
            <div class="secondaryBoxContent">
                <h2>Shop</h2>
                <p>This is the shop.</p>
                <button class="closeButton">Close</button>
            </div>
        </div>

        <div class="secondaryBox" id="proBox">
            <div class="secondaryBoxContent">
                <h2>Progress</h2>
                <p>Here is your progress.</p>
                <button class="closeButton">Close</button>
            </div>
        </div>

        <div class="secondaryBox" id="helBox">
            <div class="secondaryBoxContent">
                <h2>Help</h2>
                <p>Here if you need help.</p>
                <button class="closeButton">Close</button>
            </div>
        </div>


    </header>
</body>
</html>
